components:
  schemas:
    Addresses:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        cep:
          type: string
          nullable: true
          maxLength: 11
        state:
          type: string
          nullable: true
          maxLength: 2
        street:
          type: string
          nullable: true
          maxLength: 50
        number:
          type: string
          nullable: true
          maxLength: 8
      required:
      - id
    Attendance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        attendance_type:
          type: string
          maxLength: 50
        attendance_info:
          type: string
        created_at:
          type: string
          format: date
          readOnly: true
        doctor_id:
          type: string
          writeOnly: true
        receptionist_id:
          type: string
          writeOnly: true
        patient_id:
          type: string
          writeOnly: true
        doctor:
          readOnly: true
        receptionist:
          readOnly: true
        patient:
          readOnly: true
      required:
      - attendance_info
      - attendance_type
      - created_at
      - doctor
      - doctor_id
      - id
      - patient
      - patient_id
      - receptionist
      - receptionist_id
    AttendanceDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        attendance_type:
          type: string
          maxLength: 50
        attendance_info:
          type: string
        created_at:
          type: string
          format: date
          readOnly: true
        doctor:
          readOnly: true
        receptionist:
          readOnly: true
        patient:
          readOnly: true
      required:
      - attendance_info
      - attendance_type
      - created_at
      - doctor
      - id
      - patient
      - receptionist
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Clinic:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        clinic_name:
          type: string
          maxLength: 126
        is_ocuped:
          type: boolean
        is_ok:
          type: boolean
        doctor:
          type: integer
          nullable: true
      required:
      - clinic_name
      - id
    ClinicList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        clinic_name:
          type: string
          maxLength: 126
        is_ocuped:
          type: boolean
        is_ok:
          type: boolean
        doctor:
          $ref: '#/components/schemas/DoctorReturn'
      required:
      - clinic_name
      - doctor
      - id
    Doctor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
          maxLength: 128
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        cpf:
          type: string
          nullable: true
          maxLength: 11
        birth_date:
          type: string
          format: date
          nullable: true
        is_doctor:
          type: boolean
        crm:
          type: string
          nullable: true
          maxLength: 6
        is_receptionist:
          type: boolean
          readOnly: true
        is_superuser:
          type: boolean
          readOnly: true
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
      required:
      - id
      - is_receptionist
      - is_superuser
      - password
      - username
    DoctorReturn:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        crm:
          type: string
          nullable: true
          maxLength: 6
        specialties:
          type: array
          items:
            type: integer
      required:
      - id
      - specialties
    PatchedAddresses:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        cep:
          type: string
          nullable: true
          maxLength: 11
        state:
          type: string
          nullable: true
          maxLength: 2
        street:
          type: string
          nullable: true
          maxLength: 50
        number:
          type: string
          nullable: true
          maxLength: 8
    PatchedAttendanceDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        attendance_type:
          type: string
          maxLength: 50
        attendance_info:
